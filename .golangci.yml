# This file specifies which linters golangci-lint should run.
#
# For descriptions of all available linters, run:
# ./.golangci-lint-1.15.0 linters
# or browse to:
# https://github.com/golangci/golangci-lint#supported-linters

run:
  deadline: 5m
issues:
  exclude-use-default: false
linters:
  enable:
  - deadcode
  - depguard
  - gofmt
  - golint
  - gosimple
  - govet
  - ineffassign
  - misspell
  - nakedret
  - typecheck
  - unconvert
  - unused
  - varcheck
  # TODO: enable more linters!
  # - dupl
  # - gochecknoglobals
  # - gochecknoinits
  # - goconst
  # - gocyclo
  # - goimports
  # - gosec
  # - interfacer
  # - lll
  # - maligned
  # - prealloc
  # - scopelint
  # - stylecheck
  # - unparam
  disable:
  - errcheck
  - staticcheck
  - structcheck
