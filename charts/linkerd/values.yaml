    Name: gcr.io/linkerd-io/proxy
    PullPolicy: IfNotPresent
  LogLevel: warn,linkerd2_proxy=info
  Port: &proxy_ports
    Admin: 4191
    Control: 4190
    Inbound: 4143
    Outbound: 4140
  UID: &proxy_uid 2102

  # use this to override the default resource requirements in HA mode
  ResourceRequirements:
    CPU:
      Limit: "1"
      Request: 100m
    Memory:
      Limit: 250Mi
      Request: 20Mi

# proxy-init configuration
ProxyInit:
  Image:
    Name: gcr.io/linkerd-io/proxy-init
    PullPolicy: IfNotPresent
    Version: v1.0.0
  Proxy:
    Port:
      <<: *proxy_ports
      IgnoreInboundPorts: ""
      IgnoreOutboundPorts: "443"
    UID: *proxy_uid

  # use this to override the default resource requirements in HA mode
  ResourceRequirements:
    CPU:
      Limit: 100m
      Request: 10m
    Memory:
      Limit: 50Mi
      Request: 10Mi

# proxy injector configuration
ProxyInjectorResources:
  <<: *controller_resources

# service profile validator configuration
SPValidatorResources:
  <<: *controller_resources

# tap configuration
TapResources:
  <<: *controller_resources

# web configuration
WebImage: gcr.io/linkerd-io/web
WebResources:
  <<: *controller_resources

# annotations
CreatedByAnnotation: linkerd.io/created-by
ProxyInjectAnnotation: linkerd.io/inject
ProxyInjectDisabled: disabled

# labels
ControllerComponentLabel: linkerd.io/control-plane-component
ControllerNamespaceLabel: linkerd.io/control-plane-ns
LinkerdNamespaceLabel: linkerd.io/is-control-plane
