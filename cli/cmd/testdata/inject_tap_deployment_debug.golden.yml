          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: tap
        ports:
        - containerPort: 8088
          name: grpc
          protocol: TCP
        - containerPort: 8089
          name: apiserver
          protocol: TCP
        - containerPort: 9998
          name: admin-http
          protocol: TCP
        readinessProbe:
          failureThreshold: 7
          httpGet:
            path: /ready
            port: 9998
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          runAsUser: 2103
        terminationMessagePath: /dev/termination-log
