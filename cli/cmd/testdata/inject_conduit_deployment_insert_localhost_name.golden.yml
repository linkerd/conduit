apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    CreatedByAnnotation: CliVersion
  creationTimestamp: null
  labels:
    ControllerComponentLabel: controller
    app: controller
  name: controller
  namespace: conduit
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations:
        CreatedByAnnotation: CliVersion
        conduit.io/created-by: conduit/cli undefined
        conduit.io/proxy-version: testinjectversion
      creationTimestamp: null
      labels:
        ControllerComponentLabel: controller
        app: controller
        conduit.io/control-plane-ns: conduit
    spec:
      containers:
      - args:
        - public-api
        - -addr=:8085
        - -metrics-addr=:9995
        - -telemetry-addr=127.0.0.1:8087
        - -tap-addr=127.0.0.1:8088
        - -log-level=ControllerLogLevel
        image: ControllerImage
        imagePullPolicy: ImagePullPolicy
        name: public-api
        ports:
        - containerPort: 8085
          name: http
        - containerPort: 9995
          name: admin-http
        resources: {}
      - args:
        - destination
        - -addr=:8089
        - -metrics-addr=:9999
        - -log-level=ControllerLogLevel
        image: ControllerImage
        imagePullPolicy: ImagePullPolicy
        name: destination
        ports:
        - containerPort: 8089
          name: grpc
        - containerPort: 9999
          name: admin-http
        resources: {}
      - args:
        - proxy-api
        - -addr=:8086
        - -metrics-addr=:9996
        - -destination-addr=:8089
        - -telemetry-addr=:8087
        - -log-level=ControllerLogLevel
        image: ControllerImage
        imagePullPolicy: ImagePullPolicy
        name: proxy-api
        ports:
        - containerPort: 8086
          name: grpc
        - containerPort: 9996
          name: admin-http
        resources: {}
      - args:
        - tap
        - -addr=:8088
        - -metrics-addr=:9998
        - -log-level=ControllerLogLevel
        image: ControllerImage
        imagePullPolicy: ImagePullPolicy
        name: tap
        ports:
        - containerPort: 8088
          name: grpc
        - containerPort: 9998
          name: admin-http
        resources: {}
      - args:
        - telemetry
        - -addr=:8087
        - -metrics-addr=:9997
        - -ignore-namespaces=kube-system
        - -prometheus-url=http://prometheus:9090
        - -log-level=ControllerLogLevel
        image: ControllerImage
        imagePullPolicy: ImagePullPolicy
        name: telemetry
        ports:
        - containerPort: 8087
          name: grpc
        - containerPort: 9997
          name: admin-http
        resources: {}
      - env:
        - name: CONDUIT_PROXY_LOG
          value: warn,conduit_proxy=info
        - name: CONDUIT_PROXY_CONTROL_URL
          value: tcp://localhost:8086
        - name: CONDUIT_PROXY_CONTROL_LISTENER
          value: tcp://0.0.0.0:4190
        - name: CONDUIT_PROXY_PRIVATE_LISTENER
          value: tcp://127.0.0.1:4140
        - name: CONDUIT_PROXY_PUBLIC_LISTENER
          value: tcp://0.0.0.0:4143
        - name: CONDUIT_PROXY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CONDUIT_PROXY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONDUIT_PROXY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONDUIT_PROXY_DESTINATIONS_AUTOCOMPLETE_FQDN
          value: Kubernetes
        image: gcr.io/runconduit/proxy:testinjectversion
        imagePullPolicy: IfNotPresent
        name: conduit-proxy
        ports:
        - containerPort: 4143
          name: conduit-proxy
        resources: {}
        securityContext:
          runAsUser: 2102
      initContainers:
      - args:
        - --incoming-proxy-port
        - "4143"
        - --outgoing-proxy-port
        - "4140"
        - --proxy-uid
        - "2102"
        - --inbound-ports-to-ignore
        - "4190"
        image: gcr.io/runconduit/proxy-init:testinjectversion
        imagePullPolicy: IfNotPresent
        name: conduit-init
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
status: {}
---
