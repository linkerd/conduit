{{with .Values -}}
{{if .Identity -}}
---
###
### Identity Controller Service
###
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: linkerd-identity
  namespace: {{.Namespace}}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: linkerd-{{.Namespace}}-identity
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: linkerd-{{.Namespace}}-identity
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-{{.Namespace}}-identity
subjects:
- kind: ServiceAccount
  name: linkerd-identity
  namespace: {{.Namespace}}
---
kind: Service
apiVersion: v1
metadata:
  name: linkerd-identity
  namespace: {{.Namespace}}
  labels:
    {{.ControllerComponentLabel}}: identity
  annotations:
    {{.CreatedByAnnotation}}: {{.CliVersion}}
spec:
  type: ClusterIP
  selector:
    {{.ControllerComponentLabel}}: identity
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
{{- if .Identity.Issuer}}
---
kind: Secret
apiVersion: v1
metadata:
  name: linkerd-identity-issuer
  namespace: {{.Namespace}}
  labels:
    {{.ControllerComponentLabel}}: identity
  annotations:
    {{.CreatedByAnnotation}}: {{.CliVersion}}
    {{- if .Identity.Issuer.CrtExpiryAnnotation}}
    {{.Identity.Issuer.CrtExpiryAnnotation}}: {{.Identity.Issuer.CrtExpiry}}
    {{- end}}
data:
  crt.pem: {{b64enc .Identity.Issuer.CrtPEM}}
  key.pem: {{b64enc .Identity.Issuer.KeyPEM}}
{{- end}}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: linkerd-identity
  namespace: {{.Namespace}}
  labels:
    {{.ControllerComponentLabel}}: identity
  annotations:
    {{.CreatedByAnnotation}}: {{.CliVersion}}
spec:
  replicas: {{.IdentityReplicas}}
  template:
    metadata:
      labels:
        {{.ControllerComponentLabel}}: identity
      annotations:
        {{.CreatedByAnnotation}}: {{.CliVersion}}
    spec:
      serviceAccountName: linkerd-identity
      containers:
      - name: identity
        ports:
        - name: grpc
          containerPort: 8080
        - name: admin-http
          containerPort: 9990
        image: {{.ControllerImage}}
        imagePullPolicy: {{.ImagePullPolicy}}
        args:
        - "identity"
        - "-addr=:8080"
        - "-admin-addr=:9990"
        - "-log-level={{.ControllerLogLevel}}"
        volumeMounts:
        - mountPath: /var/run/linkerd/config
          name: config
        - mountPath: /var/run/linkerd/identity/issuer
          name: identity-issuer
        livenessProbe:
          httpGet:
            path: /ping
            port: 9990
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9990
          failureThreshold: 7
        {{- if .EnableHA }}
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        {{- end }}
        securityContext:
          runAsUser: {{.ControllerUID}}
      volumes:
      - name: config
        configMap:
          name: linkerd-config
      - name: identity-issuer
        secret:
          secretName: linkerd-identity-issuer
{{end -}}
{{end -}}
