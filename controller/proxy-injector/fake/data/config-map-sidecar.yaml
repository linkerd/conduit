kind: ConfigMap
apiversion: v1
metadata:
  name: proxy-injector-sidecar-config
data:
  proxy.yaml: |
    env:
    - name: LINKERD2_PROXY_LOG
      value: warn,linkerd2_proxy=info
    - name: LINKERD2_PROXY_BIND_TIMEOUT
      value: 10s
    - name: LINKERD2_PROXY_CONTROL_URL
      value: tcp://proxy-api.linkerd.svc.cluster.local:8086
    - name: LINKERD2_PROXY_CONTROL_LISTENER
      value: tcp://0.0.0.0:4190
    - name: LINKERD2_PROXY_METRICS_LISTENER
      value: tcp://0.0.0.0:4191
    - name: LINKERD2_PROXY_PRIVATE_LISTENER
      value: tcp://127.0.0.1:4140
    - name: LINKERD2_PROXY_PUBLIC_LISTENER
      value: tcp://0.0.0.0:4143
    - name: LINKERD2_PROXY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: LINKERD2_PROXY_TLS_TRUST_ANCHORS
      value: /var/linkerd-io/trust-anchors/trust-anchors.pem
    - name: LINKERD2_PROXY_TLS_CERT
      value: /var/linkerd-io/identity/certificate.crt
    - name: LINKERD2_PROXY_TLS_PRIVATE_KEY
      value: /var/linkerd-io/identity/private-key.p8
    - name: LINKERD2_PROXY_TLS_POD_IDENTITY
      value: ""
    - name: LINKERD2_PROXY_CONTROLLER_NAMESPACE
      value: linkerd
    - name: LINKERD2_PROXY_TLS_CONTROLLER_IDENTITY
      value: ""
    image: gcr.io/linkerd-io/proxy:v18.8.4
    imagePullPolicy: IfNotPresent
    livenessProbe:
      httpGet:
        path: /metrics
        port: 4191
      initialDelaySeconds: 10
    name: linkerd-proxy
    ports:
    - containerPort: 4143
      name: linkerd-proxy
    - containerPort: 4191
      name: linkerd-metrics
    readinessProbe:
      httpGet:
        path: /metrics
        port: 4191
      initialDelaySeconds: 10
    resources: {}
    securityContext:
      runAsUser: 2102
    terminationMessagePolicy: FallbackToLogsOnError
    volumeMounts:
    - mountPath: /var/linkerd-io/trust-anchors
      name: linkerd-trust-anchors
      readOnly: true
    - mountPath: /var/linkerd-io/identity
      name: linkerd-secrets
      readOnly: true

  proxy-init.yaml: |
    args:
    - --incoming-proxy-port
    - 4143
    - --outgoing-proxy-port
    - 4140
    - --proxy-uid
    - 2102
    - --inbound-ports-to-ignore
    - 4190,4191
    image: gcr.io/linkerd-io/proxy-init:v18.8.4
    imagePullPolicy: IfNotPresent
    name: linkerd-init
    resources: {}
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: false
    terminationMessagePolicy: FallbackToLogsOnError

  linkerd-trust-anchors: |
    name: linkerd-trust-anchors
    configMap:
      name: linkerd-ca-bundle
      optional: true

  linkerd-secrets: |
    name: linkerd-secrets
    secret:
      secretName: ""
      optional: true
